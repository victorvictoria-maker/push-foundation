  <!-- BECOME A VOLUNTEER -->
  <div class="container">
    <form>
      <h2>Contact Us</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" placeholder="" id="first">
          </div>
        </div>
        <!--  col-md-6   -->
  
        <div class="col-md-6">
          <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" placeholder="" id="last">
          </div>
        </div>
        <!--  col-md-6   -->
      </div>
  
  
      <div class="row">
        <div class="col-md-6">
  
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="phone">
          </div>
        </div>
        <!--  col-md-6   -->

        <div class="col-md-6">
  
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
        </div>
        <!--  col-md-6   -->
      </div>
  
      <label for="contact-preference">Interest</label>
      <div class="radio">
        <label>
          <input type="radio" name="contact-preference" id="contact-preference" value="volunteer" checked>Volunteer
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="contact-preference" id="contact-preference" value="partner" checked>Partner
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="contact-preference" id="contact-preference" value="both" checked>Both
        </label>
      </div>
  
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
